version: "3.9"

services:
    frontend:
        container_name: portfolio-fe-local
        build:
            context: ../../
            dockerfile: ./tools/docker/dockerfile.local
        image: portfolio-fe-local
        ports:
            - "3000:3000"
        restart: always
        volumes:
            - type: bind
              source: ../../src
              target: /portfolio-fe/src
